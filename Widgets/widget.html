<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden's Webfolio</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
<img id="buffNoob" src="https://static.wikia.nocookie.net/roblox/images/5/50/Buffnoob.png/revision/latest/thumbnail/width/360/height/450?cb=20200710223011" alt="Buffy">
<script>
var myImage = document.getElementById('buffNoob');
myImage.onclick = clicker() {
  if (this.src.match('https://static.wikia.nocookie.net/roblox/images/5/50/Buffnoob.png/revision/latest/thumbnail/width/360/height/450?cb=20200710223011')) {
    this.src = 'https://static.wikia.nocookie.net/roblox-mad-world-official/images/4/42/Buff_noob.png/revision/latest/scale-to-width-down/229?cb=20201026031256';
  } else {
    this.src = 'https://static.wikia.nocookie.net/roblox/images/5/50/Buffnoob.png/revision/latest/thumbnail/width/360/height/450?cb=20200710223011';
  }
};
</script>
</body>
</html>
